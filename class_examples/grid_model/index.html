<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>css grid</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ol>
            <li>lay out html</li>
            <li>giver everything a grid name using grid-area</li>
            <li>give the grid container a css property of display:grid</li>
            <li>use grid-template-areas to lay out all your grid areas by name</li>
        </ol>
        <div class="grid_container">
            <section class="yellow box">
                <h2>yellow</h2>
            </section>
            <section class="red box">
                <h2>red</h2>
            </section>
            <section class="blue box">
                <h2>blue</h2>
            </section>

        </div>

    </body>
</html>
